<!DOCTYPE html>
<html lang="en">

<head>

  <title>Hel's Domain</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">

<body>
  <div class="wrapper">
    <!-- Password Form -->
    <div class="card" id="password-form">
      <h1 class="title">Welcome</h1>
      <p class="subtitle">Enter your password to continue</p>
      <input type="password" id="password-input" placeholder="Password" />
      <button class="btn" id="submit-btn">Unlock</button>
    </div>

    <!-- Main Content (Hidden by default) -->
    <div class="card" id="main">
      <h1 class="title">Encryption Topics</h1>
      <p class="subtitle">Select a topic to reveal its text</p>
      <div class="btn-grid encryption-buttons">
        <button class="btn" data-index="0"><i class="fas fa-lock"></i> P01A: DATA PREPROCESSING AND EXPLORATION</button>
        <button class="btn" data-index="1"><i class="fas fa-lock"></i> P01B: Load a Dataset, Calculate Descriptive Summary Statistics, Create Visualizations</button>
        <button class="btn" data-index="2"><i class="fas fa-lock"></i> P01C: Data Pre-Processing Routines – Label Encoding, Scaling, and Binarization</button>
        <button class="btn" data-index="3"><i class="fas fa-lock"></i> P02A: Implementation of Decision Tree using Information Gain</button>
        <button class="btn" data-index="4"><i class="fas fa-lock"></i> P02B: Implementation of Decision Tree Learning using Gini Index</button>
        <button class="btn" data-index="5"><i class="fas fa-lock"></i> P02C: Implementing of Gini Index in Python</button>
        <button class="btn" data-index="6"><i class="fas fa-lock"></i> P02D: Implementation of Decision Tree using Information gain</button>
        <button class="btn" data-index="7"><i class="fas fa-lock"></i> P02E: Implementation of Information gain</button>
        <button class="btn" data-index="8"><i class="fas fa-lock"></i> P03A: Classification of email as Spam or Ham</button>
        <button class="btn" data-index="9"><i class="fas fa-lock"></i> P03B: Implementation of Naïve Bayes Classifier [Iris Dataset]</button>
        <button class="btn" data-index="10"><i class="fas fa-lock"></i> P04A: Reading Data from Different Files Using [R Studio]</button>
        <button class="btn" data-index="11"><i class="fas fa-lock"></i> P04B: Implementing Classification in R [Decision Tree Classifier]</button>
        <button class="btn" data-index="12"><i class="fas fa-lock"></i> P04C: Implementing Classification in R [Naïve Bayes]</button>
        <button class="btn" data-index="13"><i class="fas fa-lock"></i> P05A: Implementing Classifier in Python [SVM]</button>
        <button class="btn" data-index="14"><i class="fas fa-lock"></i> P05B: Implementing Classifier in R Studio [SVM]</button>
        <button class="btn" data-index="15"><i class="fas fa-lock"></i> P06A: Implementation of K-Means in Python</button>
        <button class="btn" data-index="16"><i class="fas fa-lock"></i> P06B: Implementation of K-Means in R</button>
        <!-- PDF download buttons -->
        <a href="P07 Understating Weka.pdf" download class="btn">
          <i class="fas fa-file-pdf"></i> P07 Understating Weka
        </a>
        <a href="P08 Implementing Classification in Weka [Decision Tree] .pdf" download class="btn">
          <i class="fas fa-file-pdf"></i> P08 Implementing Classification in Weka [Decision Tree]
        </a>
        <a href="P09 Implementing Classification in Weka [Naïve Bayes].pdf" download class="btn">
          <i class="fas fa-file-pdf"></i> P09 Implementing Classification in Weka [Naïve Bayes]
        </a>
        <a href="P10 Implementing Clustering with Weka.pdf" download class="btn">
          <i class="fas fa-file-pdf"></i> P10 Implementing Clustering with Weka
        </a>
        <a href="CSV.zip" download class="btn">
          <i class="fas fa-file-pdf"></i> Csv Files
        </a>

      <p id="copiedMsg" class="copy-msg"></p>
    </div>
