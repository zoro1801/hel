<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hel's Domain</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- Google Font: Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome for Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <!-- CSS -->
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="wrapper">
    <!-- Password Form -->
    <div class="card" id="password-form">
      <h1 class="title">Welcome</h1>
      <p class="subtitle">Enter your password to continue</p>
      <input type="password" id="password-input" placeholder="Password" />
      <button class="btn" id="submit-btn">Unlock</button>
    </div>

    <!-- Main Content (Hidden by default) -->
    <div class="card" id="main">
      <h1 class="title">Encryption Topics</h1>
      <p class="subtitle">Select a topic to reveal its text</p>
      <div class="btn-grid encryption-buttons">
        <button class="btn" data-index="0"><i class="fas fa-lock"></i> P1 Hadoop Installation</button>
        <button class="btn" data-index="1"><i class="fas fa-lock"></i> P2 PySpark Data Reading</button>
        <button class="btn" data-index="2"><i class="fas fa-lock"></i> P3 Combining Data Frames with PySpark.</button>
        <button class="btn" data-index="3"><i class="fas fa-lock"></i> P4 Collect, filter, map, MapReduce example using PySpark.</button>
        <button class="btn" data-index="4"><i class="fas fa-lock"></i> P5 Creating Spark Sessions using the configuration and Data frame creation.</button>
        <button class="btn" data-index="5"><i class="fas fa-lock"></i> P6 Temporary View</button>
        <button class="btn" data-index="6"><i class="fas fa-lock"></i> P7 User Defined Functions in Spark</button>
        <button class="btn" data-index="7"><i class="fas fa-lock"></i> P8 MLlib Linear Regression</button>
        <button class="btn" data-index="8"><i class="fas fa-lock"></i> P9 MLlib KMeans</button>
        <button class="btn" data-index="9"><i class="fas fa-lock"></i> P10 MLlib Logistic Regression</button>
        <button class="btn" data-index="10"><i class="fas fa-lock"></i> P11 MLlib Naive Bayes</button>
        <button class="btn" data-index="11"><i class="fas fa-lock"></i> P12 Real-Time Word Count with PySpark Streaming.<span style="color:red;">Need to correct the code</span></button>
        <button class="btn" data-index="12"><i class="fas fa-lock"></i> P13 PySpark Word Count and Data Manipulation Example.</button>
        <button class="btn" data-index="13"><i class="fas fa-lock"></i> Employee and Depatment CSVs</button>
      </div>
      <p id="copiedMsg" class="copy-msg"></p>
    </div>
  </div>

  <!-- JS -->
  <script src="index.js"></script>
</body>
</html>
